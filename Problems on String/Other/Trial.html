<!DOCTYPE html>
<html>
<head>
  <title>Amazon Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #232f3e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .logo img {
      height: 30px;
    }

    .search-bar input[type="text"] {
      padding: 5px;
      width: 300px;
    }

    .search-bar button {
      padding: 5px 10px;
      background-color: #FF9900;
      border: none;
      color: white;
    }

    .cart {
      display: flex;
      align-items: center;
    }

    .cart-count {
      background-color: #FF9900;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      margin-right: 5px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      width: 200px;
      padding: 10px;
      margin: 10px;
      background-color: #f0f0f0;
      text-align: center;
    }

    .product img {
      height: 150px;
      margin-bottom: 10px;
    }

    .product button {
      padding: 5px 10px;
      background-color: #FF9900;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="amazon-logo.png" alt="Amazon Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button type="button">Search</button>
    </div>
    <div class="cart">
      <span class="cart-count">0</span>
      <img src="cart-icon.png" alt="Cart">
    </div>
  </header>

  <div class="product-list">
    <div class="product">
      <img src="product-image.png" alt="Product Image">
      <h3>Product Title</h3>
      <p>$99.99</p>
      <button type="button">Add to Cart</button>
    </div>
    <!-- More product items -->
  </div>

  <script>
    // Add to Cart functionality
    var cartCount = 0;
    var cartCountElement = document.querySelector('.cart-count');
    var addToCartButtons = document.querySelectorAll('.product button');

    addToCartButtons.forEach(function(button) {
      button.addEventListener('click', function() {
        cartCount++;
        cartCountElement.innerText = cartCount;
      });
    });
  </script>
</body>
</html>
